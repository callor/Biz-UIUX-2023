<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>나의 홈페이지</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <link rel="stylesheet" href="./css/write.css" />
    <form class="blog_write">
      <fieldset>
        <legend>블로그 글쓰기</legend>
        <div>
          <label for="subject">제목</label>
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="제목을 입력하세요"
          />
        </div>
        <div>
          <label for="content">내용</label>
          <textarea
            type="text"
            name="content"
            id="content"
            placeholder="내용을 입력하세요"
            rows="10"
            cols="40"
          ></textarea>
        </div>
        <div>
          <label for="writer">작성자</label
          ><input
            type="text"
            name="writer"
            id="writer"
            placeholder="작성자를 입력하세요"
          />
        </div>
        <div class="btn_box">
          <label></label>
          <div>
            <button>저장</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
