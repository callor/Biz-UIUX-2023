<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>나의 메모장</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <header>
      <h3>오늘은 내 생애의 가장 젊은날</h3>
    </header>
    <section class="main">
      <div class="aside">
        <form class="date">
          <input
            type="text"
            class="todate"
            value="2024-02-19"
            name="toDate"
          />
          <input
            type="text"
            class="totime"
            value="10:06:00"
            name="toTime"
          />
          <input type="button" class="btn_new" value="새로작성" />
        </form>
        <ul>
          <li>
            <img src="images/no_image.png" width="20px" />
            <span>설산에서 고행을</span>
          </li>
          <li>
            <img src="images/no_image.png" width="20px" />
            <span>없는 사막이다 보이는</span>
          </li>
          <li>
            <img src="images/no_image.png" width="20px" />
            <span>하는 온갖 과실이</span>
          </li>
        </ul>
      </div>
      <div class="aside">
        <form class="input">
          <input
            class="tosubject"
            type="text"
            placeholder="제목을 입력하세요"
            name="toSubject"
          />
          <input
            class="tomemo"
            type="text"
            placeholder="메모를 입력하세요"
            name="toMemo"
          />
          <input type="file" name="toFile" />
          <input type="button" value="저장" class="btn_save" />
        </form>
      </div>
    </section>
    <footer>
      <address>CopyRight &copy; callor@callor.com</address>
    </footer>
  </body>
</html>
